<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Select your meal and add it to your favorites!" />
    <meta name="viewpoint" content="with=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./public/styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d593006093.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.svg" alt="Logo" class="logo">
    </header>
    <div class="location"><i class="landmark fas fa-map-marker-alt"></i>
        <p class="Paris,Belleville"></p>
    </div>
    <div class="tagline">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <a href="#">
            <button name="explore_button" type="explore">Explore our restaurants</button>
        </a>
    </div>
    <div class="works">
        <!-- TODO remove extra <div> surrounding <h2> -->
        <div class="works-heading">
            <h2>How it works</h2>
        </div>
        <!-- TODO replace <button> with <div> -->
        <div class="btn-wrapper">
            <button name="work" type="button">Choose a restaurant</button>
            <button name="work" type="button">Create your menu</button>
            <button name="work" type="button">Go enjoy it at the restaurant</button>
        </div>
    </div>
    <main class="section-wrapper">
        <!-- TODO use only class for styling -->
        <!-- TODO spell out full names -->
        <!-- TODO take out <section> -->
        <section id="Restaurants" class="rest">
            <h2>Restaurants</h2>
            <div class="restaurants-card-wrap">
                <a href="#" class="restaurants-card">
                    <img src="/images/restaurants/the-full-platte.jpg" alt="the-full-platte">
                    <h3>The Full Platte</h3>
                    <p>New York</p>
                </a>
                <a href="#" class="restaurants-card">
                    <img src="/images/restaurants/the-enchanted-plate.jpg" alt="the-enchanted-plate">
                    <h3>The Enchanted Plate</h3>
                    <p>New York</p>
                </a>
                <a href="#" class="restaurants-card">
                    <img src="/images/restaurants/bastille.jpg" alt="bastille">
                    <h3>Bastille</h3>
                    <p>New York</p>
                </a>
                <a href="#" class="restaurants-card">
                    <img src="/images/restaurants/le-gourmad.jpg" alt="le-gourmad">
                    <h3>Le Gourmad</h3>
                    <p>New York</p>
                </a>
            </div> <!-- restaurants-card-wrap End-->
        </section>
    </main> <!--works-card-wrap End-->
    <!-- Footer -->
    <!-- TODO remove "footer-list" -->
    <footer class="footer">
        <div class="footer-list">
            <div class="row"></div>
            <h4>About</h4>
            <div class="footer-list">
                <h4>Our Accommodations</h4>
            </div>
            <div class="footer-list">
                <h4>Legal</h4>
            </div>
            <div class="footer-list">
                <h4>contact</h4>
            </div>
        </div>
    </footer>
</body>

</html>
