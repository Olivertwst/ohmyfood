<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Select your meal and add it to your favorites!" />
    <meta name="viewpoint" content="with=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" />
    <script src="https://kit.fontawesome.com/d593006093.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.svg" alt="logo" class="logo">
    </header>
    <div class="tagline">
        <h1>Book the menu you like</h1>
        <p> Discover top-of-the-art restaurants we picked for you</p>
        <form class="search-form" action="index.html" method="get">
            <div class="search">
                <button class="button" type="submit"><span class="button-text">Explore our restaurants</span><span
                        class="button-icon"></i>
        </form>
    </div>
    <section id="Restaurants" class="Select"></section>
    <h2>Restaurants</h2>
    <div class="Restaurants-card-wrap">
        <a href="#" class="Restaurnts-card">
            <img src="/images/the-full-platte.png" alt="the-full-platte">
            <h3>The Full Platte</h3>
            <p>New York</p>
            <div class="favorites">
                <i class="fas fa-heart" aria-hidden="true"></i>
            </div>
    </div>
</body>
</head>

</html>
